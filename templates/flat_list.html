{% extends 'base.html' %}
{% load static fb_versions %}
{% block body %}

    <div class="col-md-10">
        {% for flat in object_list %}
            <div class="flat row">
                <div class="col-lg-7">
                    <img src="{% version flat.image 'big' %}"/>
                </div>
                <div class="col-lg-5">
                    <a class="flat_list_header" href="{% url 'flat_detail' flat.slug %}"><h3>{{ flat.title }}</h3></a>
                <br/>
                    <table class="table table-striped table-hover">
                        {% for feature in flat.features.all %}
                        <tr><th>{{ feature.name }}</th><td><img class="arial" src="{% static 'imgs/arial.png' %}" /></td></tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="col-md-2 text-justify">
        {% include 'include/right_panel.html' %}

    </div>
{% endblock %}
